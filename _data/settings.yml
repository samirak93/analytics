  # Samira Kumar Bio
  
  Hi. I’m Samir from India and I currently live in California. I have completed my <b>Master of Science in Business Analytics</b> from <b>UC Irvine</b> for 2018-19. 
  I’m interested in the statistical and technical side of sports (especially football/soccer) and will use this blog to publish new ideas and concepts. 
  I'm also apply machine learning to solve interesting problems in sports and other areas of interest. I’m always looking to improve and learn new concepts. 
  <br><b>I'm currently looking for full term job opportunities in Data Science and Visualization in USA. </b>
